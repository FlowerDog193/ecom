{% extends 'base.html' %}

{% block content %}

<h1>
    Product Detail
</h1>


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1">


            <div class="col-3">
            </div>

            <div class="col-6">
                <div class="card shadow-sm">

                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ product.image.url }}"
                        alt="{{product.title}}">

                    <div class="card-body">
                        <h2 class="card-text">{{ product.title }}</h2>
                        <p>{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            </div>
                            <small class="text-muted">&yen; {{ product.price }}</small>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">
            </div>


        </div>
    </div>
</div>



{% endblock content %}
