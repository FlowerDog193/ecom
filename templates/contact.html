{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container my-5 py-5">

    <h1>Contact</h1>

    <hr>

    <form method="POST" action=".">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid gap-2">
            <button class="primaryAction btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

{% endblock content %}
